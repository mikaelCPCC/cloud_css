/* Cloud Login Button */
  .sign-in-cloud {
    background: url('https://www.cpcc.edu/its/images/cloud/cloud-login-button') #017750;
    background-position: 0px;
    background-repeat: no-repeat;
    background-size: 37px 20px;

    color: #FFF;
    border-radius: 5px;
    border: 1px solid #040A08;
    font-weight: bold;
  }
  .sign-in-cloud:hover {
    background: url('https://www.cpcc.edu/its/images/cloud/cloud-login-button') #05573C;
    background-position: 0px;
    background-repeat: no-repeat;
    background-size: 37px 20px;
    padding-left: 40px;
    color: #fff;
    border-radius: 5px;
    border: 1px solid #040A08;
  }


/* PSEUDO FOOTER STYLES */

.pseudoContainer{
  width: 710px;
}

.pseudoColor {
    color: #42C0FB;
    padding-right: 3px;
}

.row.pseudoDivide [class*='col-']:not(:last-child):after {
  background: #42C0FB;
  width: 2px;
  content: "";
  display:block;
  position: absolute;
  top:0;
  bottom: 0;
  right: 0;
  min-height: 14px;
  width: 930px;
}

.pseudoCol-md-4 {
  text-align: center;
}
